<div class="container user-layout">
  <!--top-->
  <div class="row text-center top">
    <div class="col-12">
      <h1>用户登录</h1>
    </div>
  </div>
  <!--body-->
  <div class="row content">
    <div class="col-12">
      <form action="#" role="form" method="post" novalidate [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <div class="alert" [class.alert-danger]="messages!='登录成功'" [class.alert-success]="messages=='登录成功'"
               *ngIf="messages">{{messages}}
          </div>
        </div>
        <div class="form-group form-input-i">
          <i class="fa fa-envelope-o fa-lg"></i>
          <input type="text" class="form-control" formControlName="email" name="email" [(ngModel)]="user.email"
                 placeholder="{{userFormPlaceholder.email.title}}">
        </div>
        <div class="form-group form-input-i">
          <i class="fa fa-key fa-lg"></i>
          <input type="password" class="form-control" formControlName="password" name="password" [(ngModel)]="user.password"
                 placeholder="{{userFormPlaceholder.password.title}}">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-info" [disabled]="userForm.invalid==true||canSubmit==false">登录
          </button>
        </div>
        <hr>
        <div class="form-group">
          <div class="input-group">
            <span>其他登录&nbsp;&nbsp;</span>
            <div class="input-group-append">
              <a href="#"><i class="fa fa-qq fa-lg"></i></a>&nbsp;&nbsp;
              <a href="#"><i class="fa fa-weixin fa-lg"></i></a>&nbsp;&nbsp;
              <a href="#"><i class="fa fa-weibo fa-lg"></i></a>&nbsp;&nbsp;
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--bottom-->
  <div class="row text-center bottom">
    <div class="col-12">
      <a href="#" routerLink="/forgetPassword">
        <span>忘记密码</span><i class="fa fa-arrow-circle-o-right"></i>
      </a>
    </div>
  </div>
  <div class="row text-center bottom">
    <div class="col-12">
      <a href="#" routerLink="/register">
        <span>注册</span><i class="fa fa-arrow-circle-o-right"></i>
      </a>
    </div>
  </div>
</div>
