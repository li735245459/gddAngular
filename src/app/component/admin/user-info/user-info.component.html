<!--表格操作栏-->
<eui-panel [collapsible]="true" [collapsed]="false"
           [headerStyle]="{padding: '2px 0px'}"
           [bodyStyle]="{padding:'10px 0px'}"
           [footerStyle]="{padding:'5px 0px', marginBottom:'1px', marginTop:'1px'}">
  <eui-panel-header>
    <div class="f-row text-center">
      <div class="f-full"><h3>用户信息</h3></div>
    </div>
  </eui-panel-header>
  <div class="container-fluid panel-body-form">
    <div class="row">
      <div class="col form-inline">
        <label for="name">姓名：</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
      </div>
      <div class="col form-inline">
        <label for="phone">号码：</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone">
      </div>
      <div class="col form-inline">
        <label for="email">邮箱：</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="col form-inline">
        <label for="sex">性别：</label>
        <select class="form-control" id="sex" name="sex" [(ngModel)]="user.sex">
          <option value="">所有</option>
          <option value="{{item.value}}" *ngFor="let item of [{value:'male',name:'男'},{value:'female',name:'女'}];" [selected]="user.sex==item.value">
            {{item.name}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <eui-panel-footer>
    <eui-linkbutton iconCls="icon-add" [plain]="true" (click)="onAdd()">添加</eui-linkbutton>
    <eui-linkbutton iconCls="icon-remove" [plain]="true" (click)="onDelete()">删除</eui-linkbutton>
    <eui-linkbutton iconCls="icon-cancel" [plain]="true" (click)="onClean()">清空数据</eui-linkbutton>
    <eui-linkbutton iconCls="icon-back" [plain]="true" (click)="onUnSelect()">取消选择</eui-linkbutton>
    <eui-linkbutton iconCls="icon-redo" [plain]="true" (click)="onReLoad()">导入</eui-linkbutton>
    <eui-linkbutton iconCls="icon-undo" [plain]="true" (click)="onReLoad()">导出</eui-linkbutton>
    <eui-linkbutton iconCls="icon-clear" [plain]="true" (click)="onCleanSearch()">清空查询条件</eui-linkbutton>
    <eui-linkbutton iconCls="icon-search" [plain]="true" (click)="onSearch()">查询</eui-linkbutton>
    <eui-linkbutton iconCls="icon-reload" [plain]="true" (click)="onReLoad()">刷新</eui-linkbutton>
  </eui-panel-footer>
</eui-panel>

<!--表格-->
<eui-datagrid idField="id" [data]="data" [rowCss]="setRowCss" [loading]="loading" [loadMsg]="loadMsg"
              [pagination]="true" [pageOptions]="pageOptions" [pageNumber]="pageNumber" [pageSize]="pageSize" [total]="total"
              (rowDblClick)="onRowDblClick($event)" (pageChange)="onPageChange($event)" selectionMode="multiple" [(selection)]="selectedRow">
  <eui-grid-column cellCss="datagrid-td-rownumber" title="序号" frozen="false" width="40">
    <ng-template euiCellTemplate let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
  </eui-grid-column>
  <eui-grid-column field="name" title="姓名" frozen="false" width="60"></eui-grid-column>
  <eui-grid-column field="sex" title="性别" width="80" align="center" [cellCss]="setSexCellCss">
    <ng-template euiCellTemplate let-row>
      <div *ngIf="row.sex=='male'">男</div>
      <div *ngIf="row.sex=='female'">女</div>
    </ng-template>
  </eui-grid-column>

  <!--<eui-grid-column field="address" title="街道" width="100"></eui-grid-column>-->
  <eui-grid-column field="phone" title="手机号码" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="loginIp" title="登陆IP" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="loginTime" title="登陆时间" [sortable]="true" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="createTime" title="注册时间" [sortable]="true" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="email" title="邮箱" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="id" title="编号" align="center" width="260"></eui-grid-column>

<!--添加、编辑弹框-->
<eui-dialog [title]="editTitle" [panelStyle]="{width:'50%',height:'80%'}"
            [closed]="editClosed" [modal]="true" (close)="onEditClose()">
  <div>{{editingRow.id}}</div>
</eui-dialog>
<!--删除提示弹框-->
<eui-dialog [title]="deleteTitle" [panelStyle]="{width:'50%',height:'80%'}"
            [closed]="deleteClosed" [modal]="true" (close)="onDeleteClose()">
  <div>{{editingRow.id}}</div>
  <div>{{msg}}</div>
</eui-dialog>
