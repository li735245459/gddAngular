<!--表格操作栏-->
<eui-panel [bodyStyle]="{padding:'4px'}" [collapsible]="true" [collapsed]="true">
  <eui-panel-header>
    <div class="f-row">
      <div style="padding:2px">
        <eui-linkbutton iconCls="icon-add" [plain]="true" (click)="onAdd()">添加</eui-linkbutton>
        <eui-linkbutton iconCls="icon-remove" [plain]="true" (click)="onDelete()">删除</eui-linkbutton>
        <eui-linkbutton iconCls="icon-cancel" [plain]="true" (click)="onClean()">清空</eui-linkbutton>
        <eui-linkbutton iconCls="icon-redo" [plain]="true" (click)="onUnSelect()">取消选择</eui-linkbutton>
        <eui-linkbutton iconCls="icon-import" [plain]="true" (click)="onReLoad()">导入</eui-linkbutton>
        <eui-linkbutton iconCls="icon-outport" [plain]="true" (click)="onReLoad()">导出</eui-linkbutton>
        <eui-linkbutton iconCls="icon-reload" [plain]="true" (click)="onReLoad()">刷新</eui-linkbutton>
      </div>
    </div>
  </eui-panel-header>
  <div>Panel Content.</div>
  <div>Panel Content.</div>
  <div>Panel Content.</div>
  <div>Panel Content.</div>
</eui-panel>
<!--表格-->
<eui-datagrid idField="id" [data]="data" [rowCss]="setRowCss" (rowDblClick)="onRowDblClick($event)"
              selectionMode="multiple" [(selection)]="selectedRow"
              (pageChange)="onPageChange($event)" [loading]="loading" [loadMsg]="loadMsg"
              [pagination]="true" [total]="total" [pageOptions]="pageOptions" [pageSize]="pageSize">
  <eui-grid-column cellCss="datagrid-td-rownumber" title="序号" frozen="false" width="40">
    <ng-template euiCellTemplate let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
  </eui-grid-column>
  <eui-grid-column field="name" title="姓名" frozen="false" width="60"></eui-grid-column>
  <eui-grid-column field="sex" title="性别" width="80" align="center" [cellCss]="setSexCellCss">
    <ng-template euiCellTemplate let-row>
      <div *ngIf="row.sex=='male'">男</div>
      <div *ngIf="row.sex=='remale'">女</div>
    </ng-template>
  </eui-grid-column>
  <!--<eui-grid-column field="password" title="密码"></eui-grid-column>-->
  <!--<eui-grid-column field="hobby" title="兴趣" width="100"></eui-grid-column>-->

  <!--<eui-grid-column field="province" title="省" width="100"></eui-grid-column>-->
  <!--<eui-grid-column field="city" title="市" width="100"></eui-grid-column>-->

  <!--<eui-grid-column field="address" title="街道" width="100"></eui-grid-column>-->
  <eui-grid-column field="phone" title="手机号码" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="loginIp" title="登陆IP" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="loginTime" title="登陆时间" [sortable]="true" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="createTime" title="注册时间" [sortable]="true" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="email" title="邮箱" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="id" title="编号" align="center" width="260"></eui-grid-column>

<!--添加、编辑弹框-->
<eui-dialog [title]="editTitle" [panelStyle]="{width:'50%',height:'80%'}"
                         [closed]="editClosed" [modal]="true" (close)="onEditClose()">
  <div>{{editingRow.id}}</div>
</eui-dialog>
<!--删除提示弹框-->
<eui-dialog [title]="deleteTitle" [panelStyle]="{width:'50%',height:'80%'}"
            [closed]="deleteClosed" [modal]="true" (close)="onDeleteClose()">
  <div>{{editingRow.id}}</div>
  <div>{{msg}}</div>
</eui-dialog>

<eui-dialog #d1
            panelCls="mydlg"
            headerCls="mydlg-header"
            footerCls="mydlg-footer"
            [modal]="true"
            borderType="none">
  <eui-panel-header>Please Confirm</eui-panel-header>
  <p style="text-align:center;margin:50px 0;font-size:16px">Are you sure you want to continue?</p>
  <eui-panel-footer>
    <eui-button-group style="width:100%;height:50px">
      <eui-linkbutton class="f-full" [plain]="true" btnCls="mybtn">Ok</eui-linkbutton>
      <eui-linkbutton class="f-full" [plain]="true" btnCls="mybtn">Cancel</eui-linkbutton>
    </eui-button-group>
  </eui-panel-footer>
</eui-dialog>
