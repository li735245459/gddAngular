<!--
表格操作栏
-->
<eui-panel [collapsible]="true" [collapsed]="true"
           [panelStyle]=""
           [headerStyle]="{padding: '2px 0px'}"
           [bodyStyle]="{padding:'10px 0px'}"
           [footerStyle]="{padding:'5px 0px', marginBottom:'1px', marginTop:'1px'}">
  <eui-panel-header>
    <div class="f-row text-center">
      <div class="f-full"><h3>{{title}}</h3></div>
    </div>
  </eui-panel-header>
  <div class="container-fluid">
    <div class="row">
      <div class="col form-inline">
        <label for="name">姓名：</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="itemForPage.name">
      </div>
      <div class="col form-inline">
        <label for="phone">号码：</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="itemForPage.phone">
      </div>
      <div class="col form-inline">
        <label for="email">邮箱：</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="itemForPage.email">
      </div>
      <div class="col form-inline">
        <label for="sex">性别：</label>
        <select class="form-control" id="sex" name="sex" [(ngModel)]="itemForPage.sex">
          <option value="">所有</option>
          <option value="{{item.value}}" *ngFor="let item of [{value:'male',name:'男'},{value:'female',name:'女'}];"
                  [selected]="itemForPage.sex==item.value">
            {{item.name}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <eui-panel-footer>
    <eui-linkbutton iconCls="icon-add" [plain]="true" (click)="onAdd()">添加</eui-linkbutton>
    <eui-linkbutton iconCls="icon-remove" [plain]="true" (click)="onOpenDeleteDlg('delete')">删除</eui-linkbutton>
    <eui-linkbutton iconCls="icon-cancel" [plain]="true" (click)="onOpenDeleteDlg('clean')">清空数据</eui-linkbutton>
    <eui-linkbutton iconCls="icon-back" [plain]="true" (click)="onUnSelect()">取消选择</eui-linkbutton>
    <eui-linkbutton iconCls="icon-redo" [plain]="true" (click)="onReLoad()">导入</eui-linkbutton>
    <eui-linkbutton iconCls="icon-undo" [plain]="true" (click)="onReLoad()">导出</eui-linkbutton>
    <eui-linkbutton iconCls="icon-clear" [plain]="true" (click)="onCleanSearch()">清空查询条件</eui-linkbutton>
    <eui-linkbutton iconCls="icon-search" [plain]="true" (click)="onSearch()">查询</eui-linkbutton>
    <eui-linkbutton iconCls="icon-reload" [plain]="true" (click)="onReLoad()">刷新</eui-linkbutton>
  </eui-panel-footer>
</eui-panel>

<!--
表格
-->
<eui-datagrid idField="id" [data]="data" [rowCss]="setRowCss" [loading]="loading" [loadMsg]="loadMsg"
              [pagination]="true" [pageOptions]="pageOptions" [pageNumber]="pageNumber" [pageSize]="pageSize"
              [total]="total" [(selection)]="selectedRow" selectionMode="multiple"
              (rowDblClick)="onRowDblClick($event)" (pageChange)="onPageChange($event)">
  <eui-grid-column cellCss="datagrid-td-rownumber" title="序号" frozen="false" width="40">
    <ng-template euiCellTemplate let-rowIndex="rowIndex">{{rowIndex + 1}}</ng-template>
  </eui-grid-column>
  <eui-grid-column field="name" title="姓名" frozen="false" width="60"></eui-grid-column>
  <eui-grid-column field="sex" title="性别" width="80" align="center" [cellCss]="setSexCellCss">
    <ng-template euiCellTemplate let-row>
      <div *ngIf="row.sex=='male'">男</div>
      <div *ngIf="row.sex=='female'">女</div>
    </ng-template>
  </eui-grid-column>

  <eui-grid-column field="province" title="省" width="100"></eui-grid-column>
  <!--<eui-grid-column field="city" title="市" width="100"></eui-grid-column>-->
  <!--<eui-grid-column field="area" title="区" width="100"></eui-grid-column>-->

  <eui-grid-column field="loginTime" title="登陆时间" [sortable]="true" align="center" width="150"></eui-grid-column>
  <eui-grid-column field="createTime" title="注册时间" [sortable]="true" align="center" width="150"></eui-grid-column>

<!--
删除提示弹框
-->
<eui-dialog [closed]="deleteDlgState" [closable]="true" [modal]="true" (close)="onDeleteCancel()" borderType="none"
            panelCls="deleteDlg" headerCls="deleteDlg-header" bodyCls="deleteDlg-body" footerCls="deleteDlg-footer">
  <eui-panel-header>{{deleteDlgTitle}}</eui-panel-header>
  <div>{{msg}}</div>
  <eui-panel-footer>
    <eui-button-group style="width:100%;height:50px">
      <eui-linkbutton class="f-full" [plain]="true" btnCls="deleteDlgBtn" [disabled]="deleteDlgBtnState"
                      (click)="onDeleteSure()">确定
      </eui-linkbutton>
      <eui-linkbutton class="f-full" [plain]="true" btnCls="deleteDlgBtn" [disabled]="deleteDlgBtnState"
                      (click)="onDeleteCancel()">取消
      </eui-linkbutton>
    </eui-button-group>
  </eui-panel-footer>
</eui-dialog>

<!--
添加、编辑弹框
-->
<eui-dialog [closed]="editDlgState" [closable]="true" [modal]="true" (close)="onCloseEditDlg()"
            [panelStyle]="{width:'60%',textAlign:'center'}" [headerStyle]="{padding:'10px 0px'}" [bodyStyle]="{padding:'5px 2px'}"
            [footerStyle]="{padding: '10px 0px'}">
  <eui-panel-header><h4>{{editDlgTitle}}</h4></eui-panel-header>
  <div class="container user">
    <!--<div class="col-sm-12 col-md-12 col-lg-8 col-xl-6" style="margin: 0 auto;">&lt;!&ndash;自适应设置&ndash;&gt;-->
    <form role="form" novalidate [formGroup]="itemForForm" (ngSubmit)="onSubmitForm(itemForForm)">
      <!--全局消息-->
      <div class="form-group">
        <div class="alert" [ngClass]="formValidStyle==0?'alert-success':'alert-danger'" *ngIf="msg">{{msg}}</div>
      </div>
      <!--姓名-->
      <div class="form-group user-field">
        <i class="fa fa-user fa-lg"></i>
        <input type="text" class="form-control" formControlName="name"
               placeholder="{{placeholder.name.title}}{{placeholder.name.prompt}}">
      </div>
      <!--手机号码-->
      <div class="form-group user-field">
        <i class="fa fa-phone fa-lg"></i>
        <input type="text" class="form-control" formControlName="phone"
               placeholder="{{placeholder.phone.title}}{{placeholder.phone.prompt}}">
      </div>
      <!--邮箱-->
      <div class="form-group user-field">
        <i class="fa fa-envelope-o fa-lg"></i>
        <input type="text" class="form-control" formControlName="email"
               placeholder="{{placeholder.email.title}}{{placeholder.email.prompt}}">
      </div>
      <!--性别-->
      <div class="form-group text-left">
        <div class="form-check form-check-inline">
          <label class="form-check-label">性别:</label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" formControlName="sex" value="male">男
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio" formControlName="sex" value="female">女
          </label>
        </div>
      </div>
      <!--爱好-->
      <div class="form-group text-left">
        <div class="form-check form-check-inline">
          <label class="form-check-label">爱好:</label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"  value='1' [checked]="hobby1"
                   (change)="onChangeHobby($event.target.value)">篮球
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value='2' [checked]="hobby2"
                   (change)="onChangeHobby($event.target.value)">足球
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value='3' [checked]="hobby3"
                   (change)="onChangeHobby($event.target.value)">排球
          </label>
        </div>
      </div>
      <!--地址-->
      <div class="form-group row">
        <div class="col-2" *ngIf="levelOne">
          <select class="form-control" formControlName="province"
                  (change)="onChangeLevelOne($event.target)">
            <option value="0">请选择省</option>
            <option value="{{item.id}}" *ngFor="let item of levelOne;">{{item.name}}</option>
          </select>
        </div>
        <div class="col-2" *ngIf="levelTwo">
          <select class="form-control" formControlName="city"
                  (change)="onChangeLevelTwo($event.target)">
            <option value="0">请选择市</option>
            <option value="{{item.id}}" *ngFor="let item of levelTwo;">{{item.name}}</option>
          </select>
        </div>
        <div class="col-2" *ngIf="levelThree">
          <select class="form-control" formControlName="area"
                  (change)="onChangeLevelThree($event.target)">
            <option value="0">请选择区</option>
            <option value="{{item.id}}" *ngFor="let item of levelThree;">{{item.name}}</option>
          </select>
        </div>
        <div class="col-6">
          <div class="user-field">
            <i class="fa fa-home fa-lg"></i>
            <input type="text" class="form-control" formControlName="address"
                   placeholder="{{placeholder.address.title}}{{placeholder.address.prompt}}">
          </div>
        </div>
      </div>
      <!--自我介绍-->
      <div class="form-group">
        <textarea class="form-control" rows="3" formControlName="introduce"
                  placeholder="{{placeholder.introduce.title}}{{placeholder.introduce.prompt}}"></textarea>
      </div>
    </form>
  </div>
  <!--</div>-->
  <!--[disabled]="itemForForm.invalid==true||formSubmitState==false||hobbys.length==0||levelOneValue=='0'||levelTwoValue=='0'"-->
  <eui-panel-footer>
      <button type="button" class="btn" (click)="onSubmitForm(itemForForm)">保存</button>&nbsp;&nbsp;
      <button type="button" class="btn" (click)="onEditCancel()">取消</button>
    <div>{{itemForForm.invalid}}</div>
    <div>{{itemForForm.value.name}}--</div>
    <div>{{itemForForm.value.province}}--{{itemForForm.controls['province'].invalid}}</div>
  </eui-panel-footer>
</eui-dialog>
